<div>
    <div class='content' ng-bind-html-unsafe="message.html"></div>
    <div class='attachments' ng-repeat="attachment in core_file_attachments">
        <div class='files' ng-repeat="file in attachment">
            <a href='{{file.url}}'>{{file.name}} ({{file.friendly_size}})</a>
        </div>
    </div>
    <div class='media' ng-repeat="image in oembed_images">
        <a href='{{image.url}}' target='_blank'>
            <img src='{{image.thumbnail_url}}' width='{{image.scaled_thumbnail_width}}' height='{{image.scaled_thumbnail_height}}'>
        </a>
    </div>
</div>
