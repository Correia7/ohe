<div class="row-fluid">
  <div class="span12">
    <form name="messageForm" class="form-inline message-form">
      <div class="input-append">
        <input type="text" class="input-xxlarge" name="text" ng-model="message.text">
        <button ng-click="submitMessage()" ng-disabled="!message.text || message.text.length > 256" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</div>
